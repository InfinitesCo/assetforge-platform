# Nginx configuration example for binatech.co
# Place this in /etc/nginx/sites-available/binatech.co
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/binatech.co /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name binatech.co www.binatech.co;

    root /var/www/binatech.co;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - all routes should serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Redirect HTTP to HTTPS (uncomment if you have SSL)
    # return 301 https://$server_name$request_uri;
}

